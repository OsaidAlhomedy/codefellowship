<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/styles/index.css}">
</head>
<body>


<div class="container-fluid">


    <div class="headerr" th:insert="header.html :: myHeader"></div>

    <div class="custom-shape-divider-top-1634475409">
        <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
            <path d="M1200 0L0 0 598.97 114.72 1200 0z" class="shape-fill"></path>
        </svg>
    </div>

    <div class="row vh-100 d-flex justify-content-center align-items-center backgroundContainer">
        <div class="card" style="width: 18rem;">
            <img th:src="${image}" class="card-img-top"
                 alt="userPic">
            <div class="card-body">
                <h5 class="card-title" th:text="${user.firstName} + ' ' + ${user.lastName}"></h5>
                <p class="card-text" th:text="'Date Of Birth : ' + ${user.dateOfBirth}"></p>
                <p class="card-text" th:text="${user.bio}"></p>

            </div>
        </div>
    </div>

    <div class="custom-shape-divider-bottom-1634475335">
        <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
            <path d="M1200 0L0 0 598.97 114.72 1200 0z" class="shape-fill"></path>
        </svg>
    </div>
</div>

<script th:if="${user}" th:inline="javascript">

    /*<![CDATA[*/

    var userName = /*[[${user.username}]]*/ 'User';
    var userId = /*[[${user.id}]]*/ 0;
    var userElm = document.getElementById("userNameId");
    var userLogOut = document.getElementById("userLogOutId");
    userElm.innerText = `Hello ${userName}`
    userElm.setAttribute("href",`/profile/${userId}`)
    userElm.innerText = `Logout`

    /*]]>*/
</script>


</body>
</html>
