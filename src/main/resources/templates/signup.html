<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up Now</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/styles/index.css}">
    <link rel="stylesheet" th:href="@{/styles/signup.css}">
</head>
<body>


<div class="container-fluid">

    <div class="custom-shape-divider-top-1634475409">
        <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
            <path d="M1200 0L0 0 598.97 114.72 1200 0z" class="shape-fill"></path>
        </svg>
    </div>

    <div class="row vh-100 d-flex justify-content-center align-items-center backgroundContainer">

        <div class="col-4">
            <h5 class="card-title text-center mb-5 fw-light fs-1">Sign Up Form</h5>
            <form th:action="@{/signup}" method="post">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingUserName" placeholder="User Name" required
                           name="username">
                    <label for="floatingUserName">User Name</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required
                           name="password">
                    <label for="floatingPassword">Password</label>
                </div>
                <hr class="my-4">
                <div class="mb-3 d-grid">
                    <div class="row">
                        <div class="col form-floating">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="floatingFirstName"
                                       placeholder="First Name" name="firstName">
                                <label for="floatingFirstName">First Name</label>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="floatingLastName" placeholder="Last Name"
                                       required name="lastName">
                                <label for="floatingLastName">Last Name</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-floating my-3">
                        <input type="date" dataformatas="dd-mm-yyyy"
                               th:value="${#dates.format(#dates.createNow(),'dd-mm-yyyy')}" class="form-control"
                               id="floatingDOB"
                               placeholder="User Name" name="dateOfBirth">
                        <label for="floatingDOB">Date Of Birth</label>
                    </div>

                    <div class="form-floating my-3">
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                                  style="height: 120px" name="bio"></textarea>
                        <label for="floatingTextarea2">Your Bio</label>
                    </div>


                </div>


                <div class="row d-flex justify-content-center">
                    <button class="btn btn-login text-light col-3" type="submit">Sign
                        in
                    </button>
                </div>


            </form>

        </div>


    </div>
</div>

</body>
</html>
