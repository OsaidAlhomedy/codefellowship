<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{styles/index.css}">
    <link rel="stylesheet" th:href="@{/styles/signin.css}">
</head>
<body>

<div class="container-fluid">

    <div class="custom-shape-divider-top-1634475409">
        <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
            <path d="M1200 0L0 0 598.97 114.72 1200 0z" class="shape-fill"></path>
        </svg>
    </div>

    <div class="row vh-100 d-flex justify-content-center align-items-center backgroundContainer">

        <div class="col-4">
            <h5 class="card-title text-center mb-5 fw-light fs-1">Sign In</h5>
            <form th:action="@{/login}" method="post">

                <div th:if="${param.error}" class="alert alert-error">
                    Invalid username or password.
                </div>
                <div th:if="${param.logout}" class="alert alert-success">
                    You have been logged out.
                </div>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" placeholder="username" name="username">
                    <label for="floatingInput">User Name</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
                    <label for="floatingPassword">Password</label>
                </div>


                <div class="d-grid">
                    <div class="row d-flex justify-content-center">
                        <button class="btn btn-login text-light col-3" type="submit">Sign
                            in
                        </button>
                    </div>
                </div>

                <hr class="my-4">

                <div class="form-check mb-3">
                    <div class="row d-flex justify-content-center">
                        <h3 class="text-center">Not Registered yet ?</h3>
                        <a class="text-center fw-bold" href="/signup">Sign Up Now</a>
                    </div>
                </div>

            </form>

        </div>


    </div>
    <div class="custom-shape-divider-bottom-1634475335">
        <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
            <path d="M1200 0L0 0 598.97 114.72 1200 0z" class="shape-fill"></path>
        </svg>
    </div>
</div>

</body>
</html>
